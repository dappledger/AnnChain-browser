<script>
    $(function(){
        $('#searchbtn').on('click',function () {
            if($.trim($('#search').val())){
                window.location.href="/view/search/"+$.trim($('#search').val())
            }
        });

    })

    function qs(key) {
        key = key.replace(/[*+?^$.\[\]{}()|\\\/]/g, "\\$&"); // escape RegEx meta chars
        var match = location.search.match(new RegExp("[?&]"+key+"=([^&]+)(&|$)"));
        return match && decodeURIComponent(match[1].replace(/\+/g, " "));
    }
    function page(){
        var p = qs("p");
        if(p == null||p == "latest"){
            return "latest"
        }
        var i = parseInt(p);
        if(i == NaN){
            return "latest"
        }
        return i;
    }

    function renderPager(page){

        var items = ['<li class="page-item"><a class="page-link" href="?p=latest">First</a></li>'];
        var i = page.current - 1;
        if(i>0){
            items.push('<li class="page-item"><a class="page-link" href="?p=' + i + '"><i class="fa fa-chevron-left small"></i></a></li>');
        }else{
            items.push('<li class="page-item disabled"><a class="page-link"><i class="fa fa-chevron-left small"></i></a></li>');
        }
        items.push('<li class="page-item"><a class="page-link" href="#">' + page.current + ' of ' + page.total + '</a></li>');
        i = page.current+1;
        if(i<=page.total){
            items.push('<li class="page-item"> <a class="page-link" href="?p=' + i + '"><i class="fa fa-chevron-right small"></i></a></li>');
        }else{
            items.push('<li class="page-item disabled"> <a class="page-link"><i class="fa fa-chevron-right small"></i></a></li>');
        }
        items.push('<li class="page-item"><a class="page-link" href="?p='+page.total+'">Last</a></li>');
        $('#blocks-page').find('li').remove();
        $('#blocks-page').append(items.join(''));
    }

</script>
